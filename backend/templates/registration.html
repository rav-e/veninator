
<!DOCTYPE HTML>
<html>
{% load static %}
<head>
	<title>Sign up page</title>
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="OP Registration Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tags -->
	<!-- Stylesheet -->
	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
	<link href="{% static 'css/registrationStyle.css' %}" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!--fonts-->
	<link href="//thakureducation.sharepoint.com///fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet">
	<!--//fonts-->
</head>

<body>
	<!--background-->
	<h1> Registration Form </h1>
	<div class="register-form-w3layouts">
		<!-- Form starts here -->
		<form action="/registration" method="POST">
            {% csrf_token%}
			<h3 class="sub-heading-agileits">Personal Details</h3>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="fname" placeholder="First Name" required="" >
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="lname" placeholder="Last Name" required="" >
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="email" name="email" placeholder="Email" required="" >
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="phone" placeholder="Phone Number" required="" >
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input id="datepicker" name="date" type="text" placeholder="DOB" required="" autocomplete="off">
                        <!-- value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" -->
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<select class="form-control" name="gender">
						<option>Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="aadhar" placeholder="Adhaar Number" required="" autocomplete="off">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="weight" placeholder="Weight (KG)" required="" autocomplete="off">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control" name="blood_group" >
						<option>Blood Group</option>
						<option value="Ave">A+</option>
						<option value="Ane">A-</option>
						<option value="Bve">B+</option>
						<option value="Bne">B-</option>
						<option value="Abve">AB+</option>
						<option value="Abne">AB-</option>
						<option value="Ove">O+</option>
						<option value="One">O-</option>
						
					</select>
				</div>
			</div>
			<div class="field-agileinfo-spc form-w3-agile-text">
				<textarea name="address" placeholder="Address..."></textarea>
			</div>
			<div class="clear"></div>
			<h2 class="sub-heading-agileits">Sign Up Details</h2>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="username" placeholder="User Name" required="" autocomplete="off">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="password" placeholder="Password" required="" autocomplete="off">
				</div>
			</div>
			
			<div class="radio-section">
				<h6>Taking any medications currently</h6>
				<ul class="radio-buttons-w3-agileits">
					<li>
						<input type="radio" id="a-option" name="medications" value="Yes" autocomplete="off">
						<label for="a-option">Yes</label>
						<div class="check"></div>
					</li>
					<li>
						<input type="radio" id="b-option" name="medications" value="No" autocomplete="off">
						<label for="b-option">No</label>
						<div class="check">
							<div class="inside"></div>
						</div>
					</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div class="field-agileinfo-spc form-w3-agile-text">
				<textarea name="message" placeholder="If you are taking please list them here.."></textarea>
			</div>
			<input type="submit" value="Submit">
			<input type="reset" value="Clear Form">
			<div class="clear"></div>
		</form>
		<!--// Form starts here -->
	</div>
	<script type="text/javascript" src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
	<!-- Calendar Js -->
	<script src="{% static 'js/jquery-ui.js' %}"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- Calendar Js -->

</body>

</html>
